<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小说章节</title>
    <link href="__PUBLIC__/job/css/bootstrap.css" rel="stylesheet">
    <script src="__PUBLIC__/job/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/job/js/bootstrap.min.js"></script>
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12" style="text-align: center">
                <h3 class="text-success">欢迎来到Otis免费小说网站，这里都是纯净绿色的小说哦~~~~~</h3>
            </div>
            <div class="panel panel-info col-md-12">
                <div class="panel-heading">
                    <span class="panel-title btn btn-info disabled" style="margin-left:350px">第{$data.sort}章&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{$data.title}</span>
                    <span class="text-success pull-right" style="margin-top:15px;margin-right:250px;">添加时间：{$data.addtime|date='Y-m-d H:i:s',###}</span>
                </div>
                <div class="panel-body">
                        <div class="col-md-12">
                            <div style="text-align: center;margin:15px auto">
                                <a href="__CONTROLLER__/pre/pid/{$data.id}" class="btn btn-sm">上一章</a>
                                <a href="__CONTROLLER__/back/sid/{$data.id}" class="btn btn-sm">返回目录</a>
                                <a href="__CONTROLLER__/next/nid/{$data.id}" class="btn btn-sm">下一章</a>
                            </div>
                            <pre>
                                <p class="text-success" style="font-size:17px">{$data.content}</p>
                            </pre>
                            <div style="text-align: center;margin:15px auto">
                                <a href="__CONTROLLER__/pre/pid/{$data.id}" class="btn btn-sm">上一章</a>
                                <a href="__CONTROLLER__/back/sid/{$data.id}" class="btn btn-sm">返回目录</a>
                                <a href="__CONTROLLER__/next/nid/{$data.id}" class="btn btn-sm">下一章</a>
                            </div>
                        </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
